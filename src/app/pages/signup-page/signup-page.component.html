<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card signup-card">
                <div class="card-header">
                    <h2 class="text-center mb-0">Create Account</h2>
                </div>
                <div class="card-body">
                    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="name" 
                                    [(ngModel)]="signupData.name" 
                                    required 
                                    minlength="2"
                                    #nameInput="ngModel">
                            </div>
                            <div class="validation-message" *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
                                <small class="text-danger" *ngIf="nameInput.errors?.['required']">Name is required</small>
                                <small class="text-danger" *ngIf="nameInput.errors?.['minlength']">Name must be at least 2 characters</small>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    [(ngModel)]="signupData.email" 
                                    required 
                                    email
                                    #emailInput="ngModel">
                            </div>
                            <div class="validation-message" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                                <small class="text-danger" *ngIf="emailInput.errors?.['required']">Email is required</small>
                                <small class="text-danger" *ngIf="emailInput.errors?.['email']">Please enter a valid email</small>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    [(ngModel)]="signupData.password" 
                                    required 
                                    minlength="6"
                                    maxlength="20"
                                    #passwordInput="ngModel">
                            </div>
                            <div class="validation-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                                <small class="text-danger" *ngIf="passwordInput.errors?.['required']">Password is required</small>
                                <small class="text-danger" *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</small>
                                <small class="text-danger" *ngIf="passwordInput.errors?.['maxlength']">Password cannot exceed 20 characters</small>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div class="alert alert-danger" *ngIf="errorMessage">
                            {{ errorMessage }}
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button 
                                type="submit" 
                                class="btn btn-primary btn-ripple w-100" 
                                [disabled]="isLoading || signupForm.invalid">
                                <span *ngIf="!isLoading">Create Account</span>
                                <span *ngIf="isLoading">
                                    <i class="fas fa-spinner fa-spin"></i> Creating Account...
                                </span>
                            </button>
                        </div>

                        <!-- Login Link -->
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? 
                                <a routerLink="/login" class="text-primary">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
